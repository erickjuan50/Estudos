<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Criptografia Vigenère</title>
</head>

<body style="background-color: rgb(51, 53, 85);">
    <div class="d-flex flex-column justify-content-around align-items-center vh-100">
        <div class="p-5 text-white rounded-3 mb-5" style="background-color: rebeccapurple; border: 1px solid #FFF;">
            <h2>Criptografia e Descriptografia com Vigenère</h2>

            <!-- Entrada para chave de criptografia -->
            <label for="key">Palavra-Chave:</label>
            <input class="form-control bg-dark border-1 text-light" type="text" id="key">

            
            <br>

            <!-- Entrada para texto original -->
            <label for="original">Texto Original:</label>
            <textarea class="form-control bg-dark border-1 text-light" type="text" id="original" rows="4" cols="50" style="height: 100px">

            </textarea>
           
            <br>

            <!-- Entrada para texto criptografado -->
            <label for="encrypted">Texto Criptografado:</label>
            <textarea class="form-control bg-dark border-1 text-light" type="text" id="encrypted" rows="4" cols="50" style="height: 100px">

            </textarea>

            <br>
            


            <!-- Botões para criptografar e descriptografar -->
            <button class="btn btn-dark" id="encryptButton">Criptografar</button>
            <button class="btn btn-dark" id="decryptButton">Descriptografar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="vigenere.js"></script>
</body>

</html>
