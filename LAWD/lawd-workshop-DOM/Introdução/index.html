<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formul√°rio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f48;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #6b3fa0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 400px;
        }
        textarea {
            width: 90%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
        }
        button {
            background-color: white;
            color: #6b3fa0;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        .output {
            margin-top: 20px;
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insira o texto</h1>
        <textarea id="textInput" rows="5" placeholder="Texto de exemplo"></textarea>
        <br>
        <button id="submitButton">Enviar</button>
        <div id="output" class="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
