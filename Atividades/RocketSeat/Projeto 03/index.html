<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div id="page">
  <header>
      <h1>
        Crie e compartilhe <br>
        seu evento.
      </h1>
      <p>
        O primeiro passo, é preencher esse <br>
        formulário de inscrição.
      </p>
  </header>

  <main>
    <form id="form">
    <fieldset>
      <div class="fieldset-wrapper">
      <legend>Informações do Evento</legend>
      <div class="input-wrapper">
        <label for="titulo">
          Título do evento <span>(mínimo 8 caracteres)</span>
        </label>
        <input type="text" name="titulo" id="titulo"
        minlength="8">
      </div>
      <div class="input-wrapper">
        <label for="link">
          Link do evento <span>(comece com https://)</span>
        </label>
        <input type="url" name="link" id="link">
      </div>
      <div class="input-wrapper">
        <label for="wpp">
          Whatsapp para contato <span>(somente números)</span>
        </label>
        <input type="number" name="wpp" id="wpp" >
      </div>
      <div class="input-wrapper">
        <label for="extraInfo">
          Informações extras
        </label>
        <textarea name="extraInfo" id="extraInfo"></textarea>
      </div>
      <div class="input-wrapper">
        <label for="select">
          Informações extras
        </label>
        <select name="select" id="select">
          <option value="wedding">Casamento</option>
          <option value="birthday">Aniversário</option>
          <option value="lecture">Palestra</option>
          <option value="studentEvent">Evento estudantil</option>
        </select>
      </div>
    </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade</legend>
        <div class="input-wrapper">
          <label for="email">
            E-mail do administrador <span>(digite um email válido)</span>
          </label>
          <input type="email" name="email" id="email" >
        </div>
        <div class="input-wrapper">
          <label for="senha">
            Senha de acesso para os participantes
            <span>(mínimo 8 caracteres)</span>
          </label>
          <input type="password" name="senha" id="senha" 
          minlength="8" >
        </div>
        <div class="checkbox-wrapper">
          
          <input type="checkbox" name="privateCheckbox" id="privateCheckbox">
          
          <label for="privateCheckbox">
            Evento privado
          </label>
        </div>
      </div>
      
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>
          Dia e Hora
        </legend>
        <div class="input-data">
          <div class="input-wrapper">
            <label for="data">Data</label>
            <input type="date" name="data" id="data">
          </div>
          <div class="input-wrapper">
            <label for="horaI">Das</label>
            <input type="time" name="horaI" id="horaI">
          </div>
          <div class="input-wrapper">
            <label for="horaF">Até</label>
            <input type="time" name="horaF" id="horaF">
          </div>
        </div>
      </div>
    </fieldset>
    </form>
    <footer>
      <input form="form" type="submit" value="Enviar formulário" class="button">
    </footer>
  </main>
</div>
</body>
</html>
