<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tresss</title>
</head>
<body>
    <h1>simular envio de dados</h1>

    <form id="postForm">
        <label for="title">Título:</label><br>
        <input type="text" id="title" name="title"><br><br>

        <label for="body">Corpo:</label><br>
        <textarea id="body" name="body" rows="4" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="message" style="margin-top: 20px;"></div>

    <script>
        const postForm = document.getElementById('postForm');
        const messageDiv = document.getElementById('message');

        async function sendData(event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: title,
                    body, body,
                    userId: 1, 
                })
            })

            if (response.ok) {
                const result = await response.json();

                messageDiv.innerHTML = `
                    <p>Postagem enviada com sucesso!</p>
                    <p>Id: ${result.id}</p>
                    <p>Título: ${result.title}</p>
                    <p>Corpo: ${result.body}</p>
                `;
            }
        }
        postForm.addEventListener('submit', sendData);

    </script>
</body>
</html>
